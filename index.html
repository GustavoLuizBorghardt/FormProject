<!doctype html>

<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#telefone').mask('(00) 00000-0000');
      $('#cnpj').mask('00.000.000/0000-00');
        $('#cep').mask('00000-000');
    
      
  });
  </script>
  <script type="text/javascript" src=validar.js></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
  <title>PROVA</title>
</head>

<body>

  <!-- Início do Carrossel-->
       <!-- START THE FEATURETTES -->

          <hr class="featurette-divider">

  <div class="row featurette">
            <div class="col-md-7">
         <h2>Digite seu salária e veja o valor do seu aumento</h2><br>
    <div>
      <input type="text" value="" id="txtvalue" name="txtvalue" />
      <button class="btn-secondary" type="button" onclick="calcula(document.getElementById('txtvalue').value)">Calcular</button>
      </div>
      <h4 id="valor"></h4>
      <h4 id="porcetagem"></h4>
      <h4 id="calculo"></h4>
      <h4 id="novo_salario"></h4>

  <script src="script2.js"></script>
            </div>
            <div class="col-md-5">
              <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx- foto-feature"
                width="500" height="500" src="./img/feature2.png">

            </div>
          </div>

          <hr class="featurette-divider">

          
          <div class="row featurette">
              <form name="formulario" >
                <div id="erro" style="display: none"></div>
                <h2>CADASTRO DE EMPRESAS</h2>
                <div class="mb-3">
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome da Empresa">
                </div>
                <div class="mb-3">
                  <input type="cnpj"  class="form-control" name="cnpj" id="cnpj" placeholder="CNPJ">
                </div>

                <div class="mb-3">
                  <input type="telefone"  class="form-control" name="telefone" id="telefone" placeholder="Telefone">
                </div>
                <div class="mb-3">
                  <input type="cpf"  class="form-control" name="CPF" id="CPF"  placeholder="CEP">
                </div>
                <div class="mb-3">
                  <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho" class="olho" width="20">
                  <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="mb-3">
              
                  <input type="password" class="form-control" name="senha2" id="confirmSenha" placeholder="Confirmar Senha">
                </div>
                <div class="mb-3">
                  <input type="submit" class="form-control" onClick="return validar()" name="enviar" id="enviar" value="Enviar">
                </div>	
                
       
              
            </form>
            <script type="text/javascript">
                document.getElementById('olho').addEventListener('mousedown', function() {
                document.getElementById('senha').type = 'text';
              });
            
              document.getElementById('olho').addEventListener('mouseup', function() {
                document.getElementById('senha').type = 'password';
              });
            
              // Para que o password não fique exposto apos mover a imagem.
              document.getElementById('olho').addEventListener('mousemove', function() {
                document.getElementById('senha').type = 'password';
              });
            </script>
          </div>

          <hr class="featurette-divider">

          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <div class="container">

                <h1>Mudar cor da DIV pelo select Option</h1>
                <select id="mudar_cor" name="mudar_cor">
                    <option class="sel" value="" disabled selected>Selecione</option>
                    <option class="sel" value="verde">Verde</option>
                        <option class="sel" value="azul">Azul</option>
                        <option class="sel" value="amarelo">Amarelo</option>
                        <option class="sel" value="vermelho">Laranja</option>
                   </div>
                
                </div>
                    <script src="mudacor.js"></script>
            </div>
            
          </div>

          
          
          <!-- /END THE FEATURETTES -->


      



</body>

</html>
